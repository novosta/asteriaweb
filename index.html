<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>asteria</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>✦</text></svg>">
  <meta name="description" content="the operating system that respects you">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    .constellation {
      font-size: 5rem;
      margin-bottom: 2rem;
      letter-spacing: 0.5rem;
      line-height: 1.3;
      opacity: 0.9;
    }
    
    h1 {
      font-size: 4rem;
      font-weight: 200;
      margin-bottom: 1.5rem;
      letter-spacing: 0.2em;
    }
    
    .tagline {
      font-size: 1.2rem;
      font-weight: 300;
      opacity: 0.6;
      letter-spacing: 0.05em;
      margin-bottom: 3rem;
    }
    
    .cta {
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.4;
      letter-spacing: 0.1em;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .constellation { 
        font-size: 3rem; 
        letter-spacing: 0.3rem;
      }
      h1 { 
        font-size: 2.5rem; 
      }
      .tagline { 
        font-size: 1.1rem; 
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="constellation">·  ✦  ·<br>✦  ★  ✦<br>·  ✦  ·</div>
    <h1>asteria</h1>
    <p class="tagline">the operating system that respects you</p>
    <p class="cta">coming soon</p>
  </div>
</body>
</html>
