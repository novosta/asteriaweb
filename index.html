<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>asteria</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>✦</text></svg>">
  
  <!-- Meta tags -->
  <meta name="description" content="the operating system that respects you">
  <meta property="og:title" content="asteria">
  <meta property="og:description" content="the operating system that respects you">
  <meta name="twitter:card" content="summary">
  
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1e3a8a 50%, #5b21b6 100%);
      background-attachment: fixed;
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      animation: fadeIn 1.2s ease-out;
    }
    
    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    .constellation {
      font-size: 5rem;
      margin-bottom: 2rem;
      letter-spacing: 0.5rem;
      opacity: 0.9;
      animation: pulse 4s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { 
        opacity: 0.9; 
        transform: scale(1);
      }
      50% { 
        opacity: 0.6;
        transform: scale(1.05);
      }
    }
    
    h1 {
      font-size: 4rem;
      font-weight: 200;
      margin-bottom: 1.5rem;
      letter-spacing: 0.1em;
    }
    
    .tagline {
      font-size: 1.25rem;
      font-weight: 300;
      opacity: 0.75;
      margin-bottom: 4rem;
      letter-spacing: 0.05em;
    }
    
    .cta {
      font-size: 0.95rem;
      font-weight: 400;
      opacity: 0.6;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }
    
    .email {
      color: #b794f6;
      text-decoration: none;
      border-bottom: 1px solid rgba(183, 148, 246, 0.3);
      transition: all 0.3s ease;
      padding-bottom: 2px;
    }
    
    .email:hover {
      opacity: 1;
      border-bottom-color: #b794f6;
    }
    
    /* Subtle stars in background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.8; }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .constellation { font-size: 3rem; }
      h1 { font-size: 2.5rem; }
      .tagline { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="container">
    <div class="constellation">·  ✦  ·<br>✦  ★  ✦<br>·  ✦  ·</div>
    <h1>asteria</h1>
    <p class="tagline">the operating system that respects you</p>
    <p class="cta">coming soon. keep an eye out.</p>
    <a href="mailto:hello@heyasteria.dev" class="email">hello@heyasteria.dev</a>
  </div>
  
  <script>
    // Generate random stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
